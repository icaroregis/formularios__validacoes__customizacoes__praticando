<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <title>Mentoria</title>
</head>

<body>
  <div class="div__content__master">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para <br /> agendar a sua mentoria</p>
    </header>

    <main>
      <form id="mentoring__form">
        <fieldset>
          <div>
            <legend>Informações Pessoais</legend>

            <div class="name__and__surname">
              <div>
                <label for="nome">Nome</label>
                <input type="text" id="nome">
              </div>

              <div>
                <label for="sobrenome">Sobrenome</label>
                <input type="text" id="sobrenome">
              </div>
            </div>

            <div class="large__input__fields">
              <label for="email">Email <strong>(digite um email válido)</strong></label>
              <input type="text" id="email">
            </div>

            <div class="large__input__fields">
              <label for="senha">Senha <strong>(mínimo de 6 caracteres)</strong></label>
              <input type="text" id="senha">
            </div>
          </div>
        </fieldset>

        <div></div>

        <fieldset></fieldset>
      </form>
    </main>

    <footer></footer>
  </div>
</body>

</html>
