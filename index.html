<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <title>Mentoria</title>
</head>

<body>
  <div class="div__content__master">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para <br /> agendar a sua mentoria</p>
    </header>

    <main>
      <form id="mentoring__form">
        <fieldset>
          <div>
            <legend>Informações Pessoais</legend>

            <div class="name__and__surname">
              <div>
                <label for="nome">Nome</label>
                <input type="text" id="nome">
              </div>

              <div>
                <label for="sobrenome">Sobrenome</label>
                <input type="text" id="sobrenome">
              </div>
            </div>

            <div class="large__input__fields">
              <label for="email">Email <span>(digite um email válido)</span></label>
              <input type="text" id="email">
            </div>

            <div class="large__input__fields">
              <label for="senha">Senha <span>(mínimo de 6 caracteres)</span></label>
              <input type="text" id="senha">
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div>
            <legend>Informações do mentor</legend>

            <div class="large__input__fields">
              <label for="nome__do__mentor">Nome do mentor <span>(só o primeiro nome)</span></label>
              <input type="text" id="nome">
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div>
            <legend>Seus horários disponíveis</legend>

            <div>
              <h2>Primeira mentoria</h2>

              <div class="first__mentorship">
                <div class="date__first__mentorship">
                  <label for="data">Data <span>(DD/MM/AAAA)</span></label>
                  <input type="text" id="data">
                </div>

                <div class="container__date">
                  <div>
                    <label for="inicio">Das</label>
                    <input type="text" id="inicio">
                  </div>

                  <div>
                    <label for="fim">Até</label>
                    <input type="text" id="fim">
                  </div>
                </div>
              </div>
            </div>

            <div>
              <h2>Segunda mentoria</h2>

              <div class="first__mentorship">
                <div class="date__first__mentorship">
                  <label for="data">Data <span>(DD/MM/AAAA)</span></label>
                  <input type="text" id="data">
                </div>

                <div class="container__date">
                  <div>
                    <label for="inicio">Das</label>
                    <input type="text" id="inicio">
                  </div>

                  <div>
                    <label for="fim">Até</label>
                    <input type="text" id="fim">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </fieldset>
      </form>
    </main>

    <footer>
      <button class="button" form="mentoring__form">
        Salvar
      </button>
    </footer>
  </div>
</body>

</html>
